<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pooshtis</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <Header
        style="background-color: #333; color: white; text-align: center; padding-top: 1%; position: fixed; top: 0; width: 100%;">
        <h1 style=" font-size: 1.5rem;">PetPal</h1>
    </Header>


    <!-- PET SCREEN -->
    <div id="petContainer">
        <h2>Pooshtis</h2>
        <div id="petDisplay"></div>

        <!-- Health Bar -->
        <div id="healthBarContainer">
            <div id="healthBar"></div>
        </div>

        <!-- Controls (e.g., Feed button) -->
        <div id="controls">
            <button id="feedBtn">Feed</button>
        </div>
        <div id="foodSelectorContainer">
            <label for="foodSelector">Choose food:</label>
            <select id="foodSelector">
                <option value="apple">Apple</option>
                <option value="orange">Orange</option>
                <option value="banana">Banana</option>
            </select>
        </div>
        <!-- Sick Status -->
        <div id="statusMessage">Your pet is sick!</div>

    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
