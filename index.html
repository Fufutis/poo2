<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Enter Pet Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #472601;
            margin: 0;
        }

        #nameScreen {
            text-align: center;
            color: #ffffff;
        }

        h1 {
            color: #00ce89;
        }

        p {
            color: #00ce89;
        }


        .btn-primary {
            background-color: #00ce89;
            border-color: #018559;
        }

        .btn-primary:hover {
            background-color: #00b87a;
        }

        }
    </style>
</head>

<body>

    <div id="nameScreen">
        <h1>Welcome to PetPal</h1>
        <p>Please enter your pet's name:</p>
        <form id="nameForm">
            <div class="mb-3">

                <input type="text" class="form-control" id="petName" placeholder="Enter your pet's name" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Start</button>
        </form>
    </div>

    <script>
        document.getElementById('nameForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get the pet name from the input field
            const petName = document.getElementById('petName').value.trim();

            if (petName) {
                // Save the pet name in localStorage
                localStorage.setItem('petName', petName);

                // Redirect to index2.html
                window.location.href = 'index2.html';
            }
        });
    </script>

</body>

</html>
