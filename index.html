<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Feeding Pet Example</title>
    <style>
        body {
            /* Use the full screen as the background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;

            /* Set the initial pet background (closed mouth image) */
            background: url('150.jpg');
            background-size: cover;

        }

        /* Progress bar container */
        #progressBar {
            position: relative;
            width: 300px;
            height: 25px;
            margin: 0 auto 20px;
            background-color: #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        /* Progress bar fill */
        #progressBarFill {
            height: 100%;
            width: 0;
            background-color: #76c7c0;
            border-radius: 5px 0 0 5px;
            transition: width 0.3s ease;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Feed the Pet!</h1>

    <!-- Progress bar -->
    <div id="progressBar">
        <div id="progressBarFill"></div>
    </div>

    <!-- Feed button -->
    <button id="feedButton">Feed</button>

    <script>
        let progressValue = 0;
        const maxProgress = 100;
        const progressBarFill = document.getElementById('progressBarFill');
        const feedButton = document.getElementById('feedButton');

        feedButton.addEventListener('click', () => {
            // 1. Increase progress
            if (progressValue < maxProgress) {
                progressValue += 10;
                if (progressValue > maxProgress) {
                    progressValue = maxProgress;
                }
            }
            // Update progress bar width
            progressBarFill.style.width = progressValue + '%';

            // 2. Switch body background to "open mouth" image
            document.body.style.backgroundImage = "url('bf0.jpg')";

            // 3. After 1 second, switch back to the original background
            setTimeout(() => {
                document.body.style.backgroundImage = "url('150.jpg')";
            }, 1000);
        });
    </script>

</body>

</html>
